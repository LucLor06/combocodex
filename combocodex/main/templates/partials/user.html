<a class="user" href="{{ user.get_absolute_url }}">
    <div>
        <p class="text--center {{ user.user_color.css_class }} text--sm">{{ user.username }}</p>
    </div>
    <div>
        <p class="text--center">{{ user.combos.verified.count }}</p>
    </div>
    <div>
        <p class="text--center">{{ user.completed_requests.count }}</p>
    </div>
    <div>
        <p class="text--center">{{ user.daily_challenges.count }}</p>
    </div>
</a>
